<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">

    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">

      <nav class="main-nav nav-mock main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"> <span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <a href="index.html" class="page-header__logo log-img"></a>

          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__point" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__point" href="catalog.html">Каталог продукции</a>

            <li class="site-list__item site-list__item--active">
              <a class="site-list__point" href="#">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer class="page-footer">
        <section class="page-footer__cooperation address">
          <h2 class="visually-hiden">Адрес</h2>
          <p class="address__description">Приглашаем к сотрудничеству дилеров!</p>
          <address class="address__item">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</address>
        </section>
        <section class="page-footer__map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d970.8544634516978!2d30.322127656627305!3d59.93869160879081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1585646810576!5m2!1sru!2sru" width="600" height="450"></iframe>
        </section>
        <section class="page-footer__contacts social">
          <h2 class="visually-hiden">Социальные сети</h2>
          <div class="social__wrapper">
            <a href="#" class="social__name"></a>
          </div>
          <div class="social__wrapper">
            <ul class="social__icon connection">
              <li><a class="connection__btn connection__btn--vk" href="#" aria-label="Vkontakte"><span class="visually-hiden">Вконтакте</span></a></li>
              <li><a class="connection__btn connection__btn--inst" href="#" aria-label="Instagram"><span class="visually-hiden">Инстаграм</span></a></li>
              <li><a class="connection__btn connection__btn--facebook" href="#" aria-label="Facebook"><span class="visually-hiden">Фэйсбук</span></a></li>
            </ul>
          </div>
          <div class="social__wrapper">
            <p class="social__academy">HTML Academy</p>
            <a href="https://htmlacademy.ru/study" class="social__logo-academy"></a>
          </div>
        </section>
      </footer>

      <script>
        var navMain = document.querySelector('.main-nav');
        var navToggle = document.querySelector('.main-nav__toggle');

        navMain.classList.remove('main-nav--nojs');

        navToggle.addEventListener('click', function() {
          if (navMain.classList.contains('main-nav--closed')) {
            navMain.classList.remove('main-nav--closed');
            navMain.classList.add('main-nav--opened');
          } else {
            navMain.classList.add('main-nav--closed');
            navMain.classList.remove('main-nav--opened');
          }
        });
      </script>

</body>
</html>
